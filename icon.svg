<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD0031;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C3002F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="256" height="256" fill="url(#bgGradient)" rx="24"/>
  
  <!-- Main Angular Shield - Larger -->
  <g transform="translate(128, 50)">
    <!-- Outer shield -->
    <polygon points="0,-30 50,80 -50,80" fill="white" filter="url(#shadow)"/>
    <!-- Inner shield -->
    <polygon points="0,-15 35,65 -35,65" fill="#DD0031"/>
    
    <!-- Angular "A" -->
    <g fill="white">
      <polygon points="0,-5 15,35 -15,35"/>
      <rect x="-8" y="15" width="16" height="4"/>
    </g>
  </g>
  
  <!-- Pattern Architecture Icons -->
  <g transform="translate(128, 150)" fill="white" opacity="0.95">
    <!-- MVP Pattern -->
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="8" stroke="white" stroke-width="2" fill="none"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">M</text>
      <circle cx="25" cy="0" r="8" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">V</text>
      <circle cx="50" cy="0" r="8" stroke="white" stroke-width="2" fill="none"/>
      <text x="50" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">P</text>
      <!-- Connection lines -->
      <line x1="8" y1="0" x2="17" y2="0" stroke="white" stroke-width="2"/>
      <line x1="33" y1="0" x2="42" y2="0" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Code Generator Blocks -->
  <g transform="translate(40, 200)" fill="white" opacity="0.9">
    <rect x="0" y="0" width="24" height="16" rx="3" stroke="white" stroke-width="1"/>
    <rect x="32" y="0" width="24" height="16" rx="3" stroke="white" stroke-width="1"/>
    <rect x="64" y="0" width="24" height="16" rx="3" stroke="white" stroke-width="1"/>
    <rect x="96" y="0" width="24" height="16" rx="3" stroke="white" stroke-width="1"/>
    <rect x="128" y="0" width="24" height="16" rx="3" stroke="white" stroke-width="1"/>
    
    <!-- Code lines inside blocks -->
    <g stroke="white" stroke-width="1" opacity="0.7">
      <line x1="4" y1="4" x2="20" y2="4"/>
      <line x1="4" y1="8" x2="16" y2="8"/>
      <line x1="4" y1="12" x2="18" y2="12"/>
      
      <line x1="36" y1="4" x2="52" y2="4"/>
      <line x1="36" y1="8" x2="48" y2="8"/>
      <line x1="36" y1="12" x2="50" y2="12"/>
      
      <line x1="68" y1="4" x2="84" y2="4"/>
      <line x1="68" y1="8" x2="80" y2="8"/>
      <line x1="68" y1="12" x2="82" y2="12"/>
      
      <line x1="100" y1="4" x2="116" y2="4"/>
      <line x1="100" y1="8" x2="112" y2="8"/>
      <line x1="100" y1="12" x2="114" y2="12"/>
      
      <line x1="132" y1="4" x2="148" y2="4"/>
      <line x1="132" y1="8" x2="144" y2="8"/>
      <line x1="132" y1="12" x2="146" y2="12"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g fill="white" opacity="0.3">
    <circle cx="40" cy="40" r="3"/>
    <circle cx="216" cy="60" r="4"/>
    <circle cx="220" cy="200" r="3"/>
    <circle cx="30" cy="180" r="2"/>
  </g>
</svg>
